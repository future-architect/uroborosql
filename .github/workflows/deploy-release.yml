name: Publish package to the Maven Central Repository

on:
  release:
    types: [ published ]

jobs:
  publish-release:
    name: Release on Sonatype OSS
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Tokyo

    steps:
      - uses: actions/checkout@v2

      - name: üõ†Ô∏è Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn --batch-mode --no-transfer-progress package

      - name: üõ†Ô∏è Set up Apache Maven Central
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'
          server-id: ossrh-release
          server-username: OSSRH_USER
          server-password: OSSRH_PASS
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Publish Release Package
        run: mvn --batch-mode --no-transfer-progress --settings ./settings/.maven.settings.xml -DperformRelease=true -DskipTests=true clean deploy
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_PASS: ${{ secrets.OSSRH_PASS }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
