name: Java CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ› ï¸ Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'

      - name: âš™ï¸ Build with Maven
        run: mvn --batch-mode --update-snapshots --no-transfer-progress verify jacoco:report

      - name: ğŸš€ Coveralls Coverage Report
        run: mvn --no-transfer-progress -DrepoToken=${{ secrets.COVERALL_REPO_SECRET }} coveralls:report 
