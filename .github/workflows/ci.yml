name: Java CI

on: [push]

env:
  JDK_VERSION: 11
  JDK_DISTRIBUTION: adopt

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: ${{ env.JDK_DISTRIBUTION }}
          cache: 'maven'

      - name: ‚öôÔ∏è Build with Maven
        run: mvn --batch-mode --update-snapshots --no-transfer-progress verify jacoco:report

      - name: üöÄ Coveralls Coverage Report
        run: mvn --no-transfer-progress -DrepoToken=${{ secrets.COVERALL_REPO_SECRET }} coveralls:report 

  integration-test:
    needs: build
    name: Integration Test ( ${{ matrix.db }} )
    runs-on: ubuntu-latest
    strategy:
      matrix:
        db: [h2, postgresql, oracle, sqlserver]
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up JDK ${{ env.JDK_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: ${{ env.JDK_DISTRIBUTION }}
          cache: 'maven'

      - name: ‚öôÔ∏è Matrix Test with Maven
        run: mvn --batch-mode --update-snapshots --no-transfer-progress -P${{ matrix.db }} -Dgroups=matrix test