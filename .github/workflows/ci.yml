name: Java CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v2

      - name: 🛠️ Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'

      - name: ⚙️ Build with Maven
        run: mvn --batch-mode --update-snapshots --no-transfer-progress verify jacoco:report

      - name: 🚀 Coveralls Coverage Report
        run: mvn --no-transfer-progress -DrepoToken=${{ secrets.COVERALL_REPO_SECRET }} coveralls:report 

  publish-snapshot:
    needs: build
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v2

      - name: 🛠️ Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'

      - name: Publish Snapshot Package
        run: mvn --batch-mode --no-transfer-progress --settings ./settings/.maven.settings.xml -DskipTests=true clean deploy
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_PASS: ${{ secrets.OSSRH_PASS }}
