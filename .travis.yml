sudo: false
language: java
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"
jdk:
- openjdk8
before_install:
- export TZ=Asia/Tokyo
before_script:
- date
after_success:
- mvn clean test jacoco:report coveralls:report
- "[[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_TAG} == '' ]] && mvn deploy
  -DskipTests --settings .travis.settings.xml"
notifications:
  email:
    recipients:
    - gr-tig-oss@future.co.jp
    on_success: change
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
